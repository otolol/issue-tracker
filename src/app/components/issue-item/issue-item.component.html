<issue-layout>
  <issue-view *ngIf="!issue.editMode" [issue]="issue">
    <button (click)="toggleEditMode()">Edit</button>
    <button (click)="onDeleteIssue(issue.id)">Delete</button>
  </issue-view>
  <issue-form
    *ngIf="issue.editMode"
    [issue]="issue"
    (changeIssue)="onChangeIssue($event)"
    (cancelChanges)="toggleEditMode()"
  >
    <button submit>Save</button>
    <button cancel>Cancel</button>
  </issue-form>
</issue-layout>

<issue-layout>
  <issue-view *ngIf="!issue.editMode" [issue]="issue">
    
    <t-button primary (click)="toggleEditMode()">Edit</t-button>
    <t-button warn (click)="onDeleteIssue(issue.id)">Delete</t-button>
  </issue-view>
  <issue-form
    *ngIf="issue.editMode"
    [issue]="issue"
    (changeIssue)="onChangeIssue($event)"
    (cancelChanges)="toggleEditMode()"
  >
    <t-button primary submit>Save</t-button>
    <t-button warn cancel>Cancel</t-button>
  </issue-form>
</issue-layout>
